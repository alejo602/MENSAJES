<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=, initial-scale=1.0'>
    <title>Document</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
        href="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/summernote/summernote-bs4.min.css">
    <!--<link rel="stylesheet" href="static/css/estilos.css">-->
</head>

<body>

    <br>
    <div class='container-fluid'>
        <center class='col-md-10'>
            <h2>Registro de Usuarios</h2>
        </center>
    </div>
    <section class='content'>
        <div class='container-fluid'>
            <form class='col-md-10' id='quickForm'>
                <!-- el return es para que no me borre la info del formulario pero si la envía-->
                <table class='table table-striped table-bordered'>
                    <!-- Agrego una  fila a la tabla  -->
                    <tr>
                        <th>Tipo de Identificacion</th>
                        <td>
                            <select id='sl_tipoID' name='sl_tipoID' class='form-control'>
                                <!-- Con el evento onchange le creo la funcion mensaje y devuelvo en un alert lo seleccionado por el usuario -->
                                <option value='Selecione Uno'></option>
                                <option value='RC'>Registro Civil</option>
                                <!-- tanto el value como lo que ve el usuario pueden tener el mismo nombre-->
                                <option value='TI'>Tarjeta de Identidad</option>
                                <option value='CC'>Cedula Ciudadania</option>
                                <option value='CE'>Tarjeta de Identidad</option>
                                <option value='PAS'>Pasaporte</option>
                                <option value='VISA'>Visa</option>
                            </select>
                        </td>
                        <th>Numero de Identificacion</th>
                        <td><input id='txt_numID' name='txt_numID' required class='form-control' type='number'></td>
                    </tr>
                    <!-- Agrego otra fila  -->
                    <tr>
                        <th>Nombres</th>
                        <td><input id='txtnom' name='txtnom' class='form-control' type='text' placeholder='Nombres'
                                required /></td>
                        <th>Apellidos</th>
                        <td><input id='txtape' name='txtape' class='form-control' type='text' placeholder='Apellidos'
                                required /></td>
                    </tr>
                    <tr>
                        <th>Edad</th>
                        <td><input id='txtedad' name='txtedad' class='form-control' type='number' placeholder='Edad' />
                        </td>
                        <th>Sexo</th>
                        <td>
                            <select id='txtsexo' name='txtsexo' class='form-control'>
                                <option value='Selecione Uno'></option>
                                <option value='MASC'>Masculino</option>
                                <option value='FEM'>Femenino</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Agrego otra fila  -->
                    <tr>
                        <th>Direccion</th>
                        <td><input id='txtdir' name='txtdir' class='form-control' type='text' placeholder='Direccion'
                                required /></td>
                        <th>Telefono</th>
                        <td><input id='txttel' name='txttel' class='form-control' type='number' placeholder='Telefono'
                                required /></td>
                    </tr>
                    <tr>
                        <th>Usuario</th>
                        <td><input id='txtuser' name='txtuser' class='form-control' type='text' placeholder='Usuario'
                                required /></td>
                        <th>Contraseña</th>
                        <td><input id='txtpass' name='txtpass' class='form-control' type='text' placeholder='Contraseña'
                                required /></td>
                    </tr>
                    <tr>
                        <th>E-mail</th>
                        <td><input id='txtemail' name='txtemail' class='form-control' type='mail'
                                placeholder='nombre@dominio.com' required /></td>
                        <th>Asignar Rol</th>
                        <td>
                            <select id='txtsexo' name='txtsexo' class='form-control'>
                                <option value='Selecione Uno'></option>
                                <option value='ADMIN'>Administrador</option>
                                <option value='CLIENT'>Cliente</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <center>
                    <button id='btnguardar' name='btnguardar' type='submit' class='btn btn-primary'>Guardar</button>
                    <button id='btnactualizar' name='btnactualizar' type='submit'
                        class='btn btn-primary'>Actualizar</button>
                    <button id='btnEliminar' name='btnEliminar' type='submit'
                        class='btn btn-default disabled'>Eliminar</button>
                    <button id='btnsalir' name='btnsalir' type='submit' class='btn btn-primary'>Salir</button>
                </center>
            </form>
        </div>
    </section>


</body>

</html>
