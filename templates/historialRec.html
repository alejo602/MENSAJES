<style>
    th {
        font-size: 14px;
    }

    td {
        font-size: 12px;
    }
</style>


<table id="t_historialRec" name="t_historialRec" class="table table-bordered">
    <thead>
        <tr>
            <th>Asunto</th>
            <th>Mensaje</th>
            <th>Fecha / Hora</th>
            <th>Enviado Por</th>
        </tr>
    </thead>
    <tbody>
        {% for c in correo%}
        <tr>
            <td>{{ c[ 'asunto'] }}</td>
            <td>{{ c[ 'mensaje'] }}</td>
            <td>{{ c[ 'fecha'] }} / {{ c[ 'hora'] }}</td>
            <td>{{ c['nombreusuario' ] }}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
