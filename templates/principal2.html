<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png"
                alt="AdminLTELogo" height="60" width="60">
        </div>



        <div class="col-12">
            <br>
            <center><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_K7HDHYdJGHiTo0JXMzqmmPDS4UkJmyiFSQ&usqp=CAU"
                    width="100px"></center>
            <br>

            <section class="content">
                <div class="container-fluid">
                    <!--<div class="contariner alert alert-info"> -->
                    <div id="logoEncabezado" style="color:#4369a1">
                        <center>
                            <h3>Plataforma MAIL Equipo8</h3>
                            <h6>Usuario: <b>{{infousu[0].nombreusuario}}</b></h6>
                        </center>
                    </div>


                    <div class=" row">
                        <div class="col-12">
                            <!-- Custom Tabs -->
                            <div class="card">
                                <div class="card-header d-flex p-0">
                                    <a class="btnback" href="/"><button class="btn btn-danger">Regresar</button></a>


                                    <ul class="nav nav-pills ml-auto p-2">
                                        <li class="nav-item"><a class="nav-link active" href="#tab_1"
                                                data-toggle="tab">Gestion de Envio</a></li>

                                        <li class="nav-item" onclick="cargaHistorial()"><a class="nav-link"
                                                href="#tab_2" data-toggle="tab">Historial de Correos</a></li>

                                        <!-- <li class="nav-item" onclick="buscarCorreos()"><a class="nav-link" href="#tab_3"
                                                data-toggle="tab">Buscar Correos</a></li> -->

                                        <li class="nav-item"><a class="nav-link" href="#tab_3"
                                                data-toggle="tab">Perfil</a></li>

                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab_1">

                                            <!--#####################  FORMULARIO ENVIO CORREO  ################## -->
                                            <form onsubmit="return enviarMail()">
                                                <!-- se cre este metodo (enviarMail)cuando se pulse el boton ENVIAR retorna la funcion 'enviarMail'  -->
                                                <section class="content">
                                                    <div class="container-fluid">
                                                        <div class="row">

                                                            <!-- /.col -->
                                                            <div class="col-md-12">

                                                                <div class="card card-primary card-outline">


                                                                    <div class="card-header">
                                                                        <h2 class="card-title"><b>Redactar Mensaje</b>
                                                                        </h2>
                                                                        <!-- <a href="/"><button style=" margin-left: 500px" class="btn btn-danger">Regresar</button></a> -->
                                                                    </div>
                                                                    <!-- /.card-header -->

                                                                    <div class="card-body">


                                                                        <select
                                                                            style="height: 35px; border-radius: 5px; border-color: #d3d3d6"
                                                                            class="col-md-12" required
                                                                            name="selectEmailDestino"
                                                                            id="selectEmailDestino">

                                                                            <option value="">Seleccione un
                                                                                Destinatario...
                                                                            </option>
                                                                            {% for m in data%}
                                                                            <option value="{{m['correo']}}">
                                                                                {{m['nombreusuario']}}
                                                                            </option>
                                                                            {%endfor%}


                                                                        </select>
                                                                        <br><br>

                                                                        <div class="form-group">
                                                                            <input class="form-control"
                                                                                placeholder="Asunto:" required
                                                                                id="txtasunto" name="txtasunto">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <textarea placeholder="Mensaje:" required
                                                                                id="txtMensaje" name="txtMensaje"
                                                                                style="height: 500px">


                                                                            </textarea>


                                                                        </div>
                                                                        <center>
                                                                            <button type="submit"
                                                                                class="btn btn-primary"><i
                                                                                    class="far fa-envelope"></i>Enviar</button>
                                                                            <button type="reset"
                                                                                class="btn btn-danger">Cancelar</button>

                                                                        </center>

                                                                    </div>
                                                                    <!-- /.col -->
                                                                </div>
                                                                <!-- /.row -->
                                                            </div><!-- /.container-fluid -->

                                                </section>
                                            </form>


                                        </div>
                                        <!-- /.tab-pane -->
                                        <div class="tab-pane" id="tab_2">
                                            <!-- Aqui dividimos la pantalla para enviados y recibidos -->
                                            <div class="row">
                                                <div class="col-6" id="d_enviados" name="d_enviados">enviados</div>
                                                <div class="col-6" id="d_recibidos" name="d_recibidos">recibidos
                                                </div>
                                            </div>

                                        </div>


                                        <!-----------------BUSCAR CORREOS-------------------------------
                                        <div class="tab-pane" id="tab_3">
                                            <div class="row">
                                                <div class="col-6" id="d_Benviados" name="d_Benviados">buscar enviados
                                                </div>
                                                <div class="col-6" id="d_Brecibidos" name="d_Brecibidos">buscar
                                                    recibidos
                                                </div>
                                            </div>
                                        </div>
                                        -->


                                        <div class="tab-pane" id="tab_3">
                                            <form onsubmit="return actualizarpassword()">
                                                <input placeholder="Nueva Contraseña" class="form-control" id="txtpass1"
                                                    name="txtpass1" required type="password">
                                                <hr>
                                                <input placeholder="Confirmación Nueva Contraseña" class="form-control"
                                                    id="txtpass2" name="txtpass2" required type="password">
                                                <hr>
                                                <center><button type="submit"
                                                        class="btn btn-primary">Actualizar</button>
                                                    <button type="reset" class="btn btn-danger">Cancelar</button>
                                                </center>

                                            </form>
                                        </div>


                                        <!-- /.tab-pane -->
                                    </div>
                                    <!-- /.tab-content -->
                                </div><!-- /.card-body -->
                            </div>
                            <!-- ./card -->
                        </div>
                        <!-- /.col -->
                    </div>


                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>



        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>

        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://adminlte.io/themes/v3/plugins/chart.js/Chart.min.js"></script>
    <script src="https://adminlte.io/themes/v3/plugins/sparklines/sparkline.js"></script>

    <script
        src="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="https://adminlte.io/themes/v3/dist/js/adminlte.js"></script>
    <script src="https://adminlte.io/themes/v3/dist/js/pages/dashboard.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(function () {
            //Add text editor
            $('#txtMensaje').summernote()
        })
    </script>

    <script>
        function enviarMail() {

            /*alert("prueba")*/
            /* se utiliza AJAX  para enviar peticiones a un servidor de manera Asincrona */
            $.ajax({
                url: 'enviarMail', /*ruta de python    compose-textarea */
                data: "emaildestino=" + $("#selectEmailDestino").val() + "&asunto=" + $("#txtasunto").val() + "&mensaje=" + $("#txtMensaje").val(),
                type: 'POST',
                success: function (r) {
                    mostrarAlerta("Exito", r, "success");
                    /*alert(r);*/
                    $("#selectEmailDestino").val(" ");
                    $("#txtasunto").val(" ");
                    $("#txtMensaje").val(" ");

                },
                error: function (xhr, status) {
                    alert('Error intente en otro momento');
                }
            });

            return false; /*cuando haga la funcion no se reinicie, se queda en la misma pagina*/

        }

        //////////////////////////////////////
        function cargaHistorial() {

            $.ajax({
                url: 'historialEnviados', /*ruta de python    compose-textarea */
                data: "",
                type: 'POST',
                success: function (r) {
                    r = "<center><h3>Correos Enviados</h3></center>" + r
                    $("#d_enviados").html(r);
                    $("#t_historialEnv").DataTable();
                },
                error: function (xhr, status) {
                    alert('Error intente en otro momento');
                }
            });

            $.ajax({
                url: 'historialRecibidos', /*ruta de python    compose-textarea */
                data: "",
                type: 'POST',
                success: function (r) {
                    r = "<center><h3>Correos Recibidos</h3></center>" + r
                    $("#d_recibidos").html(r);
                    $("#t_historialRec").DataTable();
                },
                error: function (xhr, status) {
                    alert('Error intente en otro momento');
                }
            });

        }

        function buscarCorreos() {
            $.ajax({
                url: 'buscarhistorialEnviados', /*ruta de python    compose-textarea */
                data: "",
                type: 'POST',
                success: function (r) {
                    r = "<center><h3>Buscar Correos Enviados</h3></center>" + r
                    $("#d_Benviados").html(r);
                },
                error: function (xhr, status) {
                    alert('Error intente en otro momento');
                }
            });



            $.ajax({

                url: 'buscarhistorialRecibidos', /*ruta de python    compose-textarea */
                data: "",
                type: 'POST',
                success: function (r) {
                    r = "<center><h3>Buscar Correos Recibidos</h3></center>" + r
                    $("#d_Brecibidos").html(r);

                },
                error: function (xhr, status) {
                    alert('Error intente en otro momento');
                }
            });



        }

        function actualizarpassword() {
            if ($("#txtpass1").val() == $("#txtpass2").val()) {

                $.ajax({
                    url: 'actualizarPass',
                    data: "pass=" + $("#txtpass1").val(),
                    type: 'POST',
                    success: function (r) {
                        /*alert(r);*/
                        mostrarAlerta("Exito", r, "success");
                        $("#txtpass1").val(" ");
                        $("#txtpass2").val(" ");

                    },
                    error: function (xhr, status) {
                        alert('Error intente en otro momento');
                    }
                });

            }
            else {
                /*alert("Las Contraseñas No Son Iguales.")*/

                mostrarAlerta("Error", "Las Contraseñas No Son Iguales.", "error");
            }
            return false;
        }


        function mostrarAlerta(titulo, mensaje, tipoAlerta) {
            swal.fire(
                titulo,
                mensaje,
                tipoAlerta
            );

        }
    </script>


</body>

</html>
