<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario | Enviar Message</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
        href="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">

    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/summernote/summernote-bs4.min.css">
    <!--<link rel="stylesheet" href="static/css/estilos.css">-->
    <style>
        body {

            background-color: #aeaeb7;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">

    <!-- Main content -->

    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <!-- /.col -->
                <div class="col-md-12">

                    <div class="card card-primary card-outline">
                        <br>
                        <div class="col-md-1">
                            <a href="/bandejaEntrada" class="btn btn-primary btn-block mb-3">Back to Inbox</a>

                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Redactar Mensaje</h2>
                            <!-- <a href="/"><button style=" margin-left: 500px" class="btn btn-danger">Regresar</button></a> -->
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <!--<div class="form-group">
                                <input class="form-control" placeholder="Para:">
                            </div>-->
                            <h5
                                style="color:#aeaeb7 ; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                                Para:</h5>
                            <select style="height: 35px; border-radius: 5px; border-color: #d3d3d6" class="col-md-12"
                                required name="" id="">

                                <option value="">Seleccione un Destinatario...
                                </option>
                                {% for m in data%}
                                <option value="{{m['correo']}}">{{m['nombreusuario']}}
                                </option>
                                {%endfor%}


                            </select>
                            <br><br>

                            <div class="form-group">
                                <input class="form-control" placeholder="Asunto:" required id="txtasunto"
                                    name="txtasunto">
                            </div>
                            <div class="form-group">
                                <textarea placeholder="Mensaje:" required id="compose-textarea" name="compose-textarea"
                                    class="form-control" style="height: 300px">

                                    <!--<p>But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain
                                        was born and I will give you a complete account of the system, and expound the actual teachings
                                        of the great explorer of the truth, the master-builder of human happiness. No one rejects,
                                        dislikes</p> -->
                                    <br><br><br><br><br>
                                    <p>Gracias,</p>
                                    <p>Vladimir Quintero</p>
                                </textarea>


                            </div>
                            <center>
                                <button type="submit" class="btn btn-primary"><i
                                        class="far fa-envelope"></i>Enviar</button>
                            </center>

                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->

    </section>

    <!-- /.content -->
    </div>

    <footer class="main-footer">

    </footer>-->

    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->

        $.widget.bridge('uibutton', $.ui.button)

    <!-- ChartJS -->
    <script src="https://adminlte.io/themes/v3/plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="https://adminlte.io/themes/v3/plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->

    <script src="https://adminlte.io/themes/v3/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="https://adminlte.io/themes/v3/plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="https://adminlte.io/themes/v3/plugins/moment/moment.min.js"></script>
    <script src="https://adminlte.io/themes/v3/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script
        src="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="https://adminlte.io/themes/v3/plugins/summernote/summernote-bs4.min.js"></script>

        $(function () {
            //Add text editor
            $('#compose-textarea').summernote()
        })
    </script>
</body>

</html>
