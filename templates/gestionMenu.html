<body>
    <br>

    <div class='col-md-12'>
        <center>
            <h2>Gestionar Menu</h2>
        </center>
        <!--<img src="LOGO_BB.png"> -->

    </div>
    <br>
    <div class='container-fluid'>

        <form class='col-md-12' id='quickForm'>
            <!-- el return es para que no me borre la info del formulario pero si la envía-->
            <table class="table table-striped table-bordered">
                <!-- Agrego una  fila a la tabla  -->
                <tr>

                    <th>Id</th>
                    <td><input id="txt_numID" name="txt_numID" class="form-control" type="number"></td>
                    <th>Imagen</th>
                    <td>
                        <!--<input id="txtimg" name="txtimg" required class= "form-control" type="number">-->
                        <div class="timeline-body">
                            <img src="imagen.png" alt="...">

                        </div>
                    </td>
                </tr>
                <!-- Agrego otra fila  -->
                <tr>
                    <th>Nombre</th>
                    <td><input id="txtnom" name="txtnom" class="form-control" type="text" placeholder="Nombre del Plato"
                            required /></td>
                    <th>Descripción</th>
                    <!--<td><input id="txtape" name="txtape" class= "form-control" type="text" placeholder="Descripcion del Plato" required /></td>-->
                    <td><textarea name="texto" cols="50" rows="2" spellcheck="true">
                        </textarea></td>
                </tr>
                <tr>
                    <th>Categoría Plato</th>
                    <td>
                        <select id="txtsexo" name="txtsexo" class="form-control">
                            <option value="Selecione Uno"></option>
                            <option value="PAN">Panaderia</option>
                            <option value="HORN">Horneados</option>
                            <option value="POSTRES">Postres</option>
                            <option value="PUDINES">Pudines</option>
                        </select>
                    </td>
                    <th>Valor</th>
                    <td><input id="txtvalor" name="txtvalor" class="form-control" type="number" placeholder="Valor" />
                    </td>
                </tr>
                <!-- Agrego otra fila  -->


            </table>
            <center>
                <button id="btnguardar" name="btnguardar" type="submit" class="btn btn-primary">Crear</button>
                <button id="btnactualizar" name="btnactualizar" type="submit"
                    class="btn btn-primary">Actualizar</button>
                <button id="btnEliminar" name="btnEliminar" type="submit"
                    class="btn btn-default disabled">Eliminar</button>
                <button id="btnsalir" name="btnsalir" type="submit" class="btn btn-primary">Salir</button>
            </center>

        </form>
    </div>
    <br>
